<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ MEMO APP</title>
  <style>
    .sr-only {
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="memo-input">
    <form id="memo-form" method="post">
      <label for="title" class="sr-only">타이틀</label>
      <input type="text" id="title" name="title">

      <label for="content" class="sr-only">메모</label>
      <textarea name="content" id="content" required></textarea>

      <label for="image"><span class="sr-only">이미지</span></label>
      <input type="file" name="image" id="image" class="sr-only">

      <button type="submit">
        <span class="sr-only">제출하기</span>
      </button>
    </form>
  </div>

  <div class="memo-output">
    <ul>
      <!-- SERVER DATA -->
    </ul>
  </div>
  <script src="./index.js"></script>
</body>

</html>
